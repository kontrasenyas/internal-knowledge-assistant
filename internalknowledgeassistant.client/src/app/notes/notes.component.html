<div class="notes-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <mat-icon>note</mat-icon>
        Notes Management
      </mat-card-title>
      <mat-card-subtitle>Create, read, update, and delete your notes</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
      <div class="actions-row">
        <button mat-raised-button color="primary" (click)="openNoteDialog()">
          <mat-icon>add</mat-icon>
          Add New Note
        </button>
        <button mat-button (click)="loadNotes()" [disabled]="loading">
          <mat-icon>refresh</mat-icon>
          Refresh
        </button>
      </div>

      <div class="notes-content">
        <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
        
        <div *ngIf="!loading && notes.length === 0" class="no-notes">
          <mat-icon>inbox</mat-icon>
          <p>No notes found. Create your first note!</p>
        </div>

        <div *ngIf="!loading && notes.length > 0" class="notes-grid">
          <mat-card *ngFor="let note of notes" class="note-card">
            <mat-card-header>
              <mat-card-title>{{ note.title }}</mat-card-title>
              <mat-card-subtitle>
                Created: {{ formatDate(note.createdAt) }}
              </mat-card-subtitle>
            </mat-card-header>
            
            <mat-card-content>
              <p *ngIf="note.content" class="note-content">
                {{ note.content.length > 100 ? (note.content | slice:0:100) + '...' : note.content }}
              </p>
              <p *ngIf="!note.content" class="no-content">
                <em>No content</em>
              </p>
            </mat-card-content>
            
            <mat-card-actions>
              <button mat-button color="primary" (click)="openNoteDialog(note)">
                <mat-icon>edit</mat-icon>
                Edit
              </button>
              <button mat-button color="warn" (click)="deleteNote(note.id!)">
                <mat-icon>delete</mat-icon>
                Delete
              </button>
            </mat-card-actions>
          </mat-card>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
