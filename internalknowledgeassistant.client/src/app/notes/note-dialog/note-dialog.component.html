<h2 mat-dialog-title>
  <mat-icon>note</mat-icon>
  {{ dialogTitle }}
</h2>

<form [formGroup]="noteForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <div class="form-container">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Title</mat-label>
        <input matInput formControlName="title" placeholder="Enter note title" required>
        <mat-error *ngIf="noteForm.get('title')?.hasError('required')">
          {{ getErrorMessage('title') }}
        </mat-error>
        <mat-error *ngIf="noteForm.get('title')?.hasError('maxlength')">
          {{ getErrorMessage('title') }}
        </mat-error>
        <mat-hint>{{ noteForm.get('title')?.value?.length || 0 }}/200</mat-hint>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Content</mat-label>
        <textarea 
          matInput 
          formControlName="content" 
          placeholder="Enter note content (optional)"
          rows="6"
          maxlength="2000">
        </textarea>
        <mat-error *ngIf="noteForm.get('content')?.hasError('maxlength')">
          {{ getErrorMessage('content') }}
        </mat-error>
        <mat-hint>{{ noteForm.get('content')?.value?.length || 0 }}/2000</mat-hint>
      </mat-form-field>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()">
      Cancel
    </button>
    <button 
      mat-raised-button 
      color="primary" 
      type="submit"
      [disabled]="noteForm.invalid">
      {{ isEditMode ? 'Update' : 'Create' }}
    </button>
  </mat-dialog-actions>
</form>
